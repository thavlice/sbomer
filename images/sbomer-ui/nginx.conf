worker_processes auto;
error_log /dev/stdout info;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    access_log /dev/stdout;

    server {
        # This config listens on 8080, which matches the base image and your run command
        listen       8080 default_server;
        listen       [::]:8080 default_server;
        server_name  _;
        root         /opt/app-root/src;

        # Load configuration files for the default server block.
        # This line is in the base image, good to keep
        include /opt/app-root/etc/nginx.default.d/*.conf;

        location / {
            # This is the standard config for a single-page application (SPA)
            try_files $uri /index.html;
        }

        # Your other locations look correct
        location /assets/ {
            alias /opt-app-root/src/assets/;
        }

        location /images/ {
            alias /opt-app-root/src/images/;
        }

        location = /404.html {

        }
    }
}
